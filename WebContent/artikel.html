<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link rel="stylesheet" href="css/site.css"/>
  <script type="text/javascript" src="js/api.js"></script>
  <script type="text/javascript" src="js/i18n.js"></script>
  <script type="text/javascript" src="js/utils.js"></script>
  <script type="text/javascript" src="js/dropdown.js"></script>
  <script type="text/javascript" src="js/columns.js"></script>
  <script type="text/javascript" src="js/fields.js"></script>
  <script type="text/javascript" src="js/lib/DatePickerX-1.0.4.min.js"></script>
  <script type="text/javascript" src="js/pdfViewer.js"></script>
  <script type="text/javascript" src="js/grids.js"></script>
  <script type="text/javascript" src="js/lib/pdf.min-2.0.943.js"></script>
  <script type="text/javascript">
    const ANDERUNGS_TYP_SELECT = (editable = Editable.UPDATE, required = false, getter = fieldGetter, setter = fieldSetter) => { return new DropDownColumn("ANDERUNGS_TYP", "anderungsTyp", getter, setter, ANDERUNGS_TYP_DROP, editable, required) }
    const ANDERUNGS_DATUM = (editable = Editable.UPDATE, required = false, getter = fieldGetter, setter = fieldSetter) => { return new DateColumn("DATUM", "anderungsDatum", getter, setter, editable, required, 5) }
    const ANDERUNGS_ID = (editable = Editable.UPDATE, required = false, getter = fieldGetter, setter = fieldSetter) => { return new NumberColumn("ANDERUNG", "anderungId", getter, setter, editable, required, 30, 0) }
    const BELADUNG = (editable = Editable.UPDATE, required = false, getter = fieldGetter, setter = fieldSetter) => { return new TextColumn("BELADUNG", "beladung", getter, setter, editable, required, 30) }
    const VERBLEIBENDE = (editable = Editable.UPDATE, required = false, getter = fieldGetter, setter = fieldSetter) => { return new NumberColumn("VERBLEIBENDE", "verbleibende", getter, setter, editable, required, 300, 0) }

    const anderungenColumns = [
      ANDERUNGS_ID(Editable.NEVER, true),
      ANDERUNGS_TYP_SELECT(Editable.UPDATE, true),
      ANDERUNGS_DATUM(Editable.UPDATE, true),
      BEZEICHNUNG(Editable.UPDATE, true),
      STUCK(Editable.UPDATE, true)
    ];

    const anderungActions = [
      addAction("anderungen"), 
      saveAction(), 
      deleteAction()
    ];

    const anderungen = new ExpandingTable(5, "anderungen", "anderungen", anderungenColumns, anderungActions, EditMode.ADD);

    const artikelColumns = [
      ARTIKEL(Editable.NEVER, true),
      PRODUKT_SELECT(Editable.ADD, true),
      BEZEICHNUNG(Editable.UPDATE, true),
      KAUFDATUM(Editable.UPDATE, false),
      WAHRUNG_SELECT(Editable.UPDATE, false),
      PREIS(Editable.UPDATE, false),
      STUCK(Editable.UPDATE, true),
      VERBLEIBENDE(Editable.UPDATE, true),
      STEUERUNG_SELECT(Editable.UPDATE, false),
      MOTOR_TYP_SELECT(Editable.UPDATE, false),
      LICHT_SELECT(Editable.UPDATE, false),
      KUPPLUNG_SELECT(Editable.UPDATE, false),
      DECODER_SELECT(Editable.UPDATE, false),
      ANMERKUNG(Editable.UPDATE, false),
      BELADUNG(Editable.UPDATE, false),
      ABBILDUNG(Editable.UPDATE, false),
      STATUS_SELECT(Editable.UPDATE, true)
      ];
    
    const artikelActions = [
      updateRow
    ];

    const artikelChildren = [
      anderungen
    ];

    const artikel = new Form(1, fetchUrl("artikel"), "artikel", artikelColumns, artikelActions, EditMode.UPDATE, artikelChildren);

    async function init() {
      await layout(NavMenu.BACK)
      .then(() => initDropDown(ANDERUNGS_TYP_DROP))
      .then(() => initDropDown(PRODUKT_DROP))
      .then(() => initDropDown(WAHRUNG_DROP))
      .then(() => initDropDown(STEUERUNG_DROP))
      .then(() => initDropDown(MOTOR_TYP_DROP))
      .then(() => initDropDown(LICHT_DROP))
      .then(() => initDropDown(KUPPLUNG_DROP))
      .then(() => initDropDown(DECODER_DROP))
      .then(() => initDropDown(STATUS_DROP))
      .then(() => artikel.init())
      .catch(error => reportError("load", error));
    }
  </script>
  <title>Artikelen</title>
</head>
<body onload="init()">
<header>
</header>

<section>
  <article>
    <div id="data">
      <div id="artikel">
      </div>
      <div id="anderungen">
      </div>
    </div>
  </article>
</section>

<footer>
</footer>
</body>
</html>
