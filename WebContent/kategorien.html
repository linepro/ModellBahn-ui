<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link rel="stylesheet" href="css/site.css"/>
  <script type="text/javascript" src="js/api.js"></script>
  <script type="text/javascript" src="js/i18n.js"></script>
  <script type="text/javascript" src="js/utils.js"></script>
  <script type="text/javascript" src="js/dropdown.js"></script>
  <script type="text/javascript" src="js/columns.js"></script>
  <script type="text/javascript" src="js/fields.js"></script>
  <script type="text/javascript" src="js/grids.js"></script>
  <script type="text/javascript">
    async function init() {
      await layout(NavMenu.REF_DATA)
      .then(() => {
        const columns = [
          NAMEN(Editable.NEVER, true),
          BEZEICHNUNG(Editable.NEVER, false)
        ];

        const search = [
          NAMEN_SEARCH(),
          BEZEICHNUNG_SEARCH()
        ];

        const actions = [
          uploadActions(["kategorie","unterKategorie"]),
          downloadActions(["kategorie","unterKategorie"]),
          newAction("unterKategorien.html"),
          editAction("unterKategorien.html"),
          deleteAction()
        ];

        const kategorien = new PagedTable(10, "kategorie", "kategorien", columns, actions, EditMode.UPDATE, search);

        kategorien.init();
      })
      .catch(error => reportError("load", error));
    }
  </script>
  <title>Kategorien</title>
</head>
<body onload="init()">
<header>
</header>

<section>
  <article>
    <div id="data">
      <div id="kategorien">
      </div>
    </div>
  </article>
</section>

<footer>
</footer>
</body>
</html>
