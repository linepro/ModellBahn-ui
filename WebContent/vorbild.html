      ANTRIEB_SELECT(Editable.UPDATE),
      ACHSFOLG_SELECT(Editable.UPDATE),
      ANFAHRZUGKRAFT(Editable.UPDATE),

      DIENSTGEWICHT(Editable.UPDATE),
      GESCHWINDIGKEIT(Editable.UPDATE),
      LANGE(Editable.UPDATE),
      AUSSERDIENST(Editable.UPDATE),
      DMTREIBRAD(Editable.UPDATE),
      DMLAUFRADVORN(Editable.UPDATE),
      DMLAUFRADHINTEN(Editable.UPDATE),

      TRIEBKOPF(Editable.UPDATE),
      MITTELWAGEN(Editable.UPDATE),
      DREHGESTELLBAUART(Editable.UPDATE),
      ABBILDUNG(Editable.NEVER),
      new ButtonColumn([], [updateRow])
    ];

    const vorbild = new ItemGrid(1, fetchUrl("vorbild"), "vorbild", columns, Paged.FORM, EditMode.UPDATE, undefined);

    async function init() {
      addNavBar(NavMenu.BACK);
      addFooter();
      await GATTUNG_DROP.init()
      .then(() => UNTER_KATEGORIE_DROP.init())
      .then(() => BAHNVERWALTUNG_DROP.init())
      .then(() => ANTRIEB_DROP.init())
      .then(() => ACHSFOLG_DROP.init())
      .then(() => LEISTUNGSUBERTRAGUNG_DROP.init())
      .then(() => vorbild.init());
    }
  </script>
  <title>Vorbild</title>

<body onload="init()">
<header>
</header>

<section>
  <article>
    <div id="data">
      <div id="vorbild">
      </div>
    </div>

</section>

</footer>

</html>
