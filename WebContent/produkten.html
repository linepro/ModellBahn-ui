<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link rel="stylesheet" href="css/site.css"/>
  <script type="text/javascript" src="js/api.js"></script>
  <script type="text/javascript" src="js/i18n.js"></script>
  <script type="text/javascript" src="js/utils.js"></script>
  <script type="text/javascript" src="js/dropdown.js"></script>
  <script type="text/javascript" src="js/columns.js"></script>
  <script type="text/javascript" src="js/fields.js"></script>
  <script type="text/javascript" src="js/grids.js"></script>
  <script type="text/javascript">
    const produktenColumns = [
      HERSTELLER_SELECT(Editable.NEVER, true),
      BESTELL_NR(Editable.NEVER, true),
      UNTER_KATEGORIE_SELECT(Editable.NEVER, true),
      MASSSTAB_SELECT(Editable.NEVER, false),
      SPURWEITE_SELECT(Editable.NEVER, false),
      BEZEICHNUNG(Editable.NEVER, true)
    ];
   
    const produktenActions = [
      newAction("produkt.html"),
      editAction("produkt.html"),
      deleteAction()
    ];

    const produkten = new PagedTable(10, "produkt", "produkten", produktenColumns, produktenActions, EditMode.UPDATE);

    async function init() {
      await layout(NavMenu.INVENTORY)
      .then(() => initDropDown(HERSTELLER_DROP))
      .then(() => initDropDown(UNTER_KATEGORIE_DROP))
      .then(() => initDropDown(MASSSTAB_DROP))
      .then(() => initDropDown(SPURWEITE_DROP))
      .then(() => initDropDown(EPOCH_DROP))
      .then(() => initDropDown(BAHNVERWALTUNG_DROP))
      .then(() => initDropDown(GATTUNG_DROP))
      .then(() => produkten.init())
      .catch(error => reportError("load", error));
    }
  </script>
  <title>Produkten</title>
</head>
<body onLoad="init()">
<header>
</header>

<section>
  <article>
    <div id="data">
      <div id="produkten">
      </div>
    </div>
  </article>
</section>

<footer>
</footer>
</body>
</html>
