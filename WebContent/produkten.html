<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link rel="stylesheet" href="css/site.css"/>
  <script type="text/javascript" src="js/api.js"></script>
  <script type="text/javascript" src="js/i18n.js"></script>
  <script type="text/javascript" src="js/utils.js"></script>
  <script type="text/javascript" src="js/dropdown.js"></script>
  <script type="text/javascript" src="js/columns.js"></script>
  <script type="text/javascript" src="js/fields.js"></script>
  <script type="text/javascript" src="js/grids.js"></script>
  <script type="text/javascript">
    async function init() {
      await layout(NavMenu.INVENTORY)
      .then(() => {
        const columns = [
          HERSTELLER_BEZEICHNUNG(),
          BESTELL_NR(Editable.NEVER, false),
          BEZEICHNUNG(Editable.NEVER, false),
          UNTER_KATEGORIE_BEZEICHNUNG(),
          MASSSTAB_BEZEICHNUNG(),
          SPURWEITE_BEZEICHNUNG(),
          GATTUNG_BEZEICHNUNG(),
          EPOCH_BEZEICHNUNG(),
          BAHNVERWALTUNG_BEZEICHNUNG(),
          ABBILDUNG(Editable.NEVER, false)
        ];
       
        const search = [
          HERSTELLER_SEARCH(),
          BESTELL_NR_SEARCH(),
          BEZEICHNUNG_SEARCH(),
          UNTER_KATEGORIE_SEARCH(),
          MASSSTAB_SEARCH(),
          SPURWEITE_SEARCH(),
          GATTUNG_SEARCH(),
          EPOCH_SEARCH(),
          BAHNVERWALTUNG_SEARCH()
        ];

        const actions = [
          uploadActions(["produkt","teil"]),
          downloadActions(["produkt","teil"]),
          newAction("produkt.html"),
          editAction("produkt.html"),
          deleteAction()
        ];

        const produkten = new PagedTable(10, "produkt", "produkten", columns, actions, EditMode.UPDATE, search);

        produkten.init();
      })
      .catch(error => reportError("load", error));
    }
  </script>
  <title>Produkten</title>
</head>
<body onLoad="init()">
<header>
</header>

<section>
  <article>
    <div id="data">
      <div id="produkten">
      </div>
    </div>
  </article>
</section>

<footer>
</footer>
</body>
</html>
