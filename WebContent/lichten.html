<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link rel="stylesheet" href="css/site.css"/>
  <script type="text/javascript" src="js/api.js"></script>
  <script type="text/javascript" src="js/i18n.js"></script>
  <script type="text/javascript" src="js/utils.js"></script>
  <script type="text/javascript" src="js/dropdown.js"></script>
  <script type="text/javascript" src="js/columns.js"></script>
  <script type="text/javascript" src="js/fields.js"></script>
  <script type="text/javascript" src="js/grids.js"></script>
  <script type="text/javascript">
    const columns = [
      NAMEN(Editable.ADD, true),
      BEZEICHNUNG(Editable.UPDATE, true),
      ABBILDUNG(Editable.NEVER)
    ];

    const lichten = new ListEditTable(10, "licht", "lichten", columns, EditMode.UPDATE);

    async function init() {
      await layout(NavMenu.REF_DATA)
      .then(() => lichten.init())
      .catch(error => reportError("load", error));
    }
  </script>
  <title>Lichten</title>
</head>
<body onload="init()">
<header>
</header>

<section>
  <article>
    <div id="data">
      <div id="lichten">
      </div>
    </div>
  </article>
</section>

<footer>
</footer>
</body>
</html>
