<html lang="en">
<head>

  <link rel="stylesheet" href="css/site.css"/>
  <script type="text/javascript" src="js/i18n.js"></script>

  <script type="text/javascript" src="js/fields.js"></script>
  <script type="text/javascript" src="js/grids.js"></script>
  <script type="text/javascript">
    const columns = [
      NAMEN(Editable.ADD, true),
      BEZEICHNUNG(Editable.UPDATE, true),
      ABBILDUNG(Editable.NEVER)
    ];

    const lichten = new ListEditGrid(10, "licht", "lichten", columns, Paged.PAGED, EditMode.UPDATE);

    async function init() {
      await layout(NavMenu.REF_DATA)
      .then(() => lichten.init())
      .catch(error => reportError(error));
    }
  </script>
  <title>Lichten</title>
</head>
<body onload="init()">
<header>
</header>

<section>
  <article>
    <div id="data">
      <div id="lichten">
      </div>
    </div>
  </article>
</section>

<footer>

</body>
