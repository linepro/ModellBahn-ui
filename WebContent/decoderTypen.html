<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link rel="stylesheet" href="css/site.css"/>
  <script type="text/javascript" src="js/api.js"></script>
  <script type="text/javascript" src="js/i18n.js"></script>
  <script type="text/javascript" src="js/utils.js"></script>
  <script type="text/javascript" src="js/dropdown.js"></script>
  <script type="text/javascript" src="js/columns.js"></script>
  <script type="text/javascript" src="js/fields.js"></script>
  <script type="text/javascript" src="js/grids.js"></script>
  <script type="text/javascript">
    async function init() {
      await layout(NavMenu.REF_DATA)
      .then(() => initDropDown(HERSTELLER_DROP))
      .then(() => initDropDown(PROTOKOLL_DROP))
      .then(() => initDropDown(STECKER_DROP))
      .then(() => {
        const columns = [
          HERSTELLER_SELECT(Editable.NEVER),
          BESTELL_NR(Editable.NEVER),
          PROTOKOLL_SELECT(Editable.NEVER, true),
          GERAUSCH(Editable.NEVER, true),
          STECKER_SELECT(Editable.NEVER, true)
        ];
       
        const actions = [
          newAction("decoderTyp.html"),
          editAction("decoderTyp.html"),
          deleteAction()
        ];

        const decoderTypen = new PagedTable(10, "decoderTyp", "decoderTypen", columns, actions, EditMode.UPDATE);

        decoderTypen.init();
      })
      .catch(error => reportError("load", error));
    }
  </script>
  <title>Decoder Typen</title>
</head>
<body onload="init()">
<header>
</header>

<section>
  <article>
    <div id="data">
      <div id="decoderTypen">
      </div>
    </div>
  </article>
</section>

<footer>
</footer>
</body>
</html>
