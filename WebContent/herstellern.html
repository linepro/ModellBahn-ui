<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="stylesheet" href="css/site.css"/>
  <script type="text/javascript" src="js/i18n.js"></script>
  <script type="text/javascript" src="js/utils.js"></script>
  <script type="text/javascript" src="js/dropdown.js"></script>
  <script type="text/javascript" src="js/fields.js"></script>
  <script type="text/javascript" src="js/grids.js"></script>
  <script type="text/javascript">
    const columns = [
      NAMEN(Editable.ADD, true),
      BEZEICHNUNG(Editable.UPDATE, true),
      LAND_SELECT(Editable.UPDATE, true),
      TELEFON(Editable.UPDATE, true),
      URL(Editable.UPDATE, true)
    ];

    const herstellern = new ListEditGrid(10, "hersteller", "herstellern", columns, Paged.PAGED, EditMode.UPDATE);

    async function init() {
      await layout(NavMenu.REF_DATA)
      .then(() => LAND_DROP.init())
      .then(() => herstellern.init())
      .catch(error => reportError(error));
    }
  </script>
  <title>Hersterllern</title>
</head>
<body onload="init()">
<header>
</header>

<section>
  <article>
    <div id="data">
      <div id="herstellern">
      </div>
    </div>
  </article>
</section>

<footer>
</footer>
</body>
</html>
