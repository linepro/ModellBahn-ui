<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="css/site.css"/>
  <script type="text/javascript" src="js/api.js"></script>
  <script type="text/javascript" src="js/i18n.js"></script>
  <script type="text/javascript" src="js/utils.js"></script>
  <script type="text/javascript" src="js/dropdown.js"></script>
  <script type="text/javascript" src="js/columns.js"></script>
  <script type="text/javascript" src="js/fields.js"></script>
  <script type="text/javascript" src="js/grids.js"></script>
  <script type="text/javascript">
    async function init() {
      await layout(NavMenu.INVENTORY)
      .then(() => {
        const columns = [
          NAMEN(Editable.ADD, true),
          ZUG_TYP_BEZEICHNUNG(),
          BEZEICHNUNG(Editable.ADD, false),
          LANGE(Editable.NEVER, false)
        ];

        const search = [
          NAMEN_SEARCH(),
          ZUG_TYP_SEARCH(),
          BEZEICHNUNG_SEARCH()
        ];

        const actions = [
          uploadActions(["zug","consist"]),
          downloadActions(["zug","consist"]),
          newAction("zug.html"),
          editAction("zug.html"),
          deleteAction()
        ];

        const zugen = new PagedTable(10, "zug", "zugen", columns, actions, EditMode.UPDATE, search);

        zugen.init();
      })
      .catch(error => reportError("load", error));
    }
  </script>
  <title>Zugen</title>
</head>
<body onLoad="init()">
<header>
</header>

<section>
  <article>
    <div id="data">
      <div id="zugen">
      </div>
    </div>
  </article>
</section>

<footer>
</footer>
</body>
</html>
