<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="css/site.css"/>
  <script type="text/javascript" src="js/api.js"></script>
  <script type="text/javascript" src="js/i18n.js"></script>
  <script type="text/javascript" src="js/utils.js"></script>
  <script type="text/javascript" src="js/dropdown.js"></script>
  <script type="text/javascript" src="js/columns.js"></script>
  <script type="text/javascript" src="js/fields.js"></script>
  <script type="text/javascript" src="js/grids.js"></script>
  <script type="text/javascript">
    const columns = [
      NAMEN(Editable.ADD),
      ZUG_TYP_SELECT(Editable.ADD),
      BEZEICHNUNG(Editable.ADD),
      LANGE(Editable.NEVER),
      new ButtonColumn([newAction], [editAction, deleteAction])
    ];

    const zugen = new ItemGrid(10, fetchUrl("zug"), "zugen", columns, Paged.PAGED, EditMode.UPDATE, undefined, "zug.html");

    async function init() {
      await layout(NavMenu.INVENTORY)
      .then(() => initDropDown(ZUG_TYP_DROP))
      .then(() => zugen.init())
      .catch(error => reportError("load", error));
    }
  </script>
  <title>Zugen</title>
</head>
<body onLoad="init()">
<header>
</header>

<section>
  <article>
    <div id="data">
      <div id="zugen">
      </div>
    </div>
  </article>
</section>

<footer>
</footer>
</body>
</html>
