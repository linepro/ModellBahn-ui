<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="css/site.css"/>
  <script type="text/javascript" src="js/i18n.js"></script>
  <script type="text/javascript" src="js/utils.js"></script>
  <script type="text/javascript" src="js/dropdown.js"></script>
  <script type="text/javascript" src="js/fields.js"></script>
  <script type="text/javascript" src="js/grids.js"></script>
  <script type="text/javascript">
    const columns = [
      DECODER(Editable.NEVER, true),
      DECODER_TYP_SELECT(Editable.NEVER, true),
      BEZEICHNUNG(Editable.ADD, false),
      PROTOKOLL_SELECT(Editable.ADD, true),
      new ButtonColumn([newRow], [editRow, deleteRow])
    ];
    const decoderen = new ItemGrid(10, fetchUrl("decoder"), "decoderen", columns, Paged.PAGED, EditMode.UPDATE, undefined, "decoder.html");

    async function init() {
      addNavBar(NavMenu.INVENTORY);
      addFooter();
      await DECODER_TYP_DROP.init()
      .then(() => PROTOKOLL_DROP.init())
      .then(() => decoderen.init());
    }
  </script>
  <title>Decoder list</title>
</head>
<body onload="init()">
<header>
</header>

<section>
  <article>
    <div id="data">
      <div id="decoderen">
      </div>
    </div>
  </article>
</section>

<footer>
</footer>
</body>
</html>
