<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link rel="stylesheet" href="css/site.css"/>
  <script type="text/javascript" src="js/api.js"></script>
  <script type="text/javascript" src="js/i18n.js"></script>
  <script type="text/javascript" src="js/utils.js"></script>
  <script type="text/javascript" src="js/dropdown.js"></script>
  <script type="text/javascript" src="js/columns.js"></script>
  <script type="text/javascript" src="js/fields.js"></script>
  <script type="text/javascript" src="js/lib/DatePickerX-1.0.4.min.js"></script>
  <script type="text/javascript" src="js/pdfViewer.js"></script>
  <script type="text/javascript" src="js/grids.js"></script>
  <script type="text/javascript" src="js/lib/pdf.min-2.0.943.js"></script>
  <script type="text/javascript">
    const AUFBAU_SELECT = (editable = Editable.UPDATE, required = false, getter = fieldGetter, setter = fieldSetter) => { return new DropDownColumn("AUFBAU", "aufbau", getter, setter, AUFBAU_DROP, editable, required, 30, 5) }
    const EPOCH_SELECT = (editable = Editable.UPDATE, required = false, getter = fieldGetter, setter = fieldSetter) => { return new DropDownColumn("EPOCH", "epoch", getter, setter, EPOCH_DROP, editable, required, 30, 5) }
    const SONDERMODELL_SELECT = (editable = Editable.UPDATE, required = false, getter = fieldGetter, setter = fieldSetter) => { return new DropDownColumn("SONDERMODELL", "sondermodell", getter, setter, SONDERMODELL_DROP, editable, required, 30, 5) }
    const TEIL_SELECT = (editable = Editable.UPDATE, required = false, getter = produktTeilGetter, setter = produktTeilSetter) => { return new DropDownColumn("TEIL", "teil", getter, setter, PRODUKT_DROP, editable, required, 50, 5) }
    const VORBILD_SELECT = (editable = Editable.UPDATE, required = false, getter = vorbildGetter, setter = vorbildSetter) => { return new DropDownColumn("VORBILD", "vorbild", getter, setter, VORBILD_DROP, editable, required, 30, 5) }

    const stuck = STUCK(Editable.UPDATE, true);

    const teilenColumns = [
      TEIL_SELECT(Editable.ADD, true),
      stuck
    ];
    
    const teilenActions = [
      addAction("teilen"), 
      saveAction(), 
      deleteAction()
    ];

    const teilen = new ExpandingTable(5, "teilen", "teilen", teilenColumns, teilenActions, EditMode.ADD);

    const produktColumns = [
      HERSTELLER_SELECT(Editable.ADD, true),
      BESTELL_NR(Editable.ADD, true),
      UNTER_KATEGORIE_SELECT(Editable.UPDATE, true),
      MASSSTAB_SELECT(Editable.UPDATE, false),
      SPURWEITE_SELECT(Editable.UPDATE, false),
      EPOCH_SELECT(Editable.UPDATE, false),
      BAHNVERWALTUNG_SELECT(Editable.UPDATE, false),
      GATTUNG_SELECT(Editable.UPDATE, false),
      ACHSFOLG_SELECT(Editable.UPDATE, false),
      VORBILD_SELECT(Editable.UPDATE, false),
      SONDERMODELL_SELECT(Editable.UPDATE, false),
      AUFBAU_SELECT(Editable.UPDATE, false),
      LICHT_SELECT(Editable.UPDATE, false),
      KUPPLUNG_SELECT(Editable.UPDATE, false),
      STEUERUNG_SELECT(Editable.UPDATE, false),
      DECODER_TYP_SELECT(Editable.UPDATE, false),
      MOTOR_TYP_SELECT(Editable.UPDATE, false),
      BEZEICHNUNG(Editable.UPDATE, false),
      BAUZEIT(Editable.UPDATE, false),
      ANMERKUNG(Editable.UPDATE, false),
      BETREIBSNUMMER(Editable.UPDATE, false),
      LANGE(Editable.UPDATE, false),
      ANLEITUNGEN(Editable.NEVER),
      EXPLOSIONSZEICHNUNG(Editable.NEVER),
      ABBILDUNG(Editable.NEVER)
    ];
    
    const produktActions = [
      saveAction()
    ];

    produktChildren = [
      teilen
    ];

    const produkt = new Form("produkt", "produkt", produktColumns, produktActions, EditMode.UPDATE, produktChildren);

    async function init() {
      await layout(NavMenu.BACK)
      .then(() => initDropDown(HERSTELLER_DROP))
      .then(() => initDropDown(UNTER_KATEGORIE_DROP))
      .then(() => initDropDown(MASSSTAB_DROP))
      .then(() => initDropDown(SPURWEITE_DROP))
      .then(() => initDropDown(EPOCH_DROP))
      .then(() => initDropDown(BAHNVERWALTUNG_DROP))
      .then(() => initDropDown(GATTUNG_DROP))
      .then(() => initDropDown(ACHSFOLG_DROP))
      .then(() => initDropDown(VORBILD_DROP))
      .then(() => initDropDown(SONDERMODELL_DROP))
      .then(() => initDropDown(AUFBAU_DROP))
      .then(() => initDropDown(LICHT_DROP))
      .then(() => initDropDown(KUPPLUNG_DROP))
      .then(() => initDropDown(STEUERUNG_DROP))
      .then(() => initDropDown(DECODER_TYP_DROP))
      .then(() => initDropDown(MOTOR_TYP_DROP))
      .then(() => initDropDown(PRODUKT_DROP))
      .then(() => produkt.init())
      .catch(error => reportError("load", error));
    }
  </script>
  <title>Produkt</title>
</head>
<body onload="init()">
<header>
</header>

<section>
  <article>
    <div id="data">
      <div id="produkt">
      </div>
      <div id="teilen">
      </div>
    </div>
  </article>
</section>

<footer>
</footer>
</body>
</html>
